<!DOCTYPE html>
<html>
    <head>
        <title>Mosaic</title>
    </head>
    <body>
        <p>Create a mosaic with different colors by adding class attributes and selecting individual elements. </p>
        <div class="red">red</div>
        <div class="orange">orange</div>
        <div class="yellow">yellow</div>
        <div class="green">green</div>
        <div class="blue">blue</div>
        <div class="pink">#ff86f4</div>
        <div class="darkblue">#003366</div>
        <div class="salmonPink">#ffcccc</div>
        <div class="maroon">#800000</div> 
        <div class="redYellow">Red + Yellow</div>
        <div class="rainbow">Rainbow</div>
        <div class="pinkPurple">Pink + Purple</div>
    </body>
</html>
